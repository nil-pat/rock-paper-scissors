<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score">
            <div id="player-label" class="badge">player</div>
            <div id="computer-label" class="badge">computer</div>
            <span id="player-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>No game played yet</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.png" alt="" style="width:100px">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.png" alt="" style="width:100px">
            </div>
            <div class="choice" id="scissors">
                <img src="images/scissors.png" alt="" style="width:100px">
            </div>
        </div>
        <p id="instructions">Make your move</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
